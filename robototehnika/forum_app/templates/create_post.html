{% extends "main/base.html" %}

{% block content %}
<style>
  /* === ПРЕМИУМ СТИЛИ СОЗДАНИЯ ПОСТА === */
  .create-post-section {
    background: linear-gradient(145deg, #f8fafc 0%, #ffffff 50%, #e9ecef 100%);
    min-height: calc(100vh - 200px);
    padding: 80px 0;
    position: relative;
    overflow: hidden;
  }

  .create-post-section::before {
    content: '';
    position: absolute;
    top: -100px;
    left: -100px;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(204, 85, 0, 0.06), transparent);
    border-radius: 50%;
    animation: float 20s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(50px, -50px); }
  }

  .create-post-container {
    max-width: 700px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
  }

  h1 {
    font-family: 'Poppins', sans-serif;
    font-weight: 800;
    text-align: center;
    margin-bottom: 3rem;
    font-size: 2.5rem;
    color: #1e293b;
    letter-spacing: 0.5px;
    background: linear-gradient(135deg, #0d9488, #17a2b8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .form-card {
    background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
    border-radius: 28px;
    padding: 3rem;
    box-shadow: 
      0 12px 40px rgba(0, 0, 0, 0.08),
      0 6px 20px rgba(13, 148, 136, 0.1);
    border: 2px solid rgba(13, 148, 136, 0.15);
    position: relative;
    overflow: hidden;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 0.8s ease-out forwards;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .form-card::before {
    content: '';
    position: absolute;
    top: -50px;
    right: -50px;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(204, 85, 0, 0.05), transparent);
    border-radius: 50%;
  }

  label.form-label {
    font-weight: 700;
    color: #1e293b;
    margin-bottom: 0.8rem;
    font-family: 'Poppins', sans-serif;
    font-size: 1.1rem;
    letter-spacing: 0.3px;
  }

  label.form-label i {
    color: #0d9488;
    margin-right: 0.5rem;
  }

  input.form-control, textarea.form-control {
    border: 2px solid transparent;
    border-radius: 16px;
    padding: 14px 18px;
    font-size: 1.05rem;
    background: linear-gradient(white, white) padding-box,
                linear-gradient(135deg, rgba(13, 148, 136, 0.3), rgba(204, 85, 0, 0.3)) border-box;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    font-family: 'Nunito', sans-serif;
  }

  input.form-control:focus, textarea.form-control:focus {
    outline: none;
    background: linear-gradient(white, white) padding-box,
                linear-gradient(135deg, #0d9488, #17a2b8, #CC5500) border-box;
    box-shadow: 
      0 0 0 4px rgba(13, 148, 136, 0.12),
      0 8px 20px rgba(13, 148, 136, 0.25);
    transform: translateY(-3px);
  }

  textarea.form-control {
    min-height: 180px;
    resize: vertical;
  }

  .btn-primary {
    background: linear-gradient(145deg, #CC5500, #ff9500);
    border: 3px solid rgba(255, 255, 255, 0.3);
    font-weight: 800;
    padding: 14px 40px;
    border-radius: 50px;
    color: white;
    font-size: 1.2rem;
    letter-spacing: 0.8px;
    text-transform: uppercase;
    box-shadow: 0 8px 24px rgba(204, 85, 0, 0.4);
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    position: relative;
    overflow: hidden;
  }

  .btn-primary::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
    transition: left 0.7s ease;
  }

  .btn-primary:hover::before {
    left: 100%;
  }

  .btn-primary:hover {
    background: linear-gradient(145deg, #ff9500, #CC5500);
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 12px 32px rgba(204, 85, 0, 0.6);
    border-color: rgba(255, 255, 255, 0.4);
  }

  .btn-secondary {
    background: linear-gradient(145deg, rgba(13, 148, 136, 0.15), rgba(23, 162, 184, 0.1));
    border: 2px solid rgba(13, 148, 136, 0.3);
    font-weight: 700;
    padding: 14px 32px;
    margin-left: 1rem;
    border-radius: 50px;
    color: #0d9488;
    font-size: 1.1rem;
    letter-spacing: 0.5px;
    transition: all 0.4s ease;
  }

  .btn-secondary:hover {
    background: linear-gradient(145deg, rgba(13, 148, 136, 0.25), rgba(23, 162, 184, 0.2));
    border-color: rgba(13, 148, 136, 0.5);
    transform: translateY(-3px);
    box-shadow: 0 8px 24px rgba(13, 148, 136, 0.2);
    color: #0d9488;
  }

  .text-danger {
    margin-top: 0.8rem;
    font-size: 0.95rem;
    font-weight: 700;
    color: #dc2626;
    background: linear-gradient(145deg, rgba(220, 38, 38, 0.1), rgba(239, 68, 68, 0.05));
    padding: 8px 12px;
    border-radius: 12px;
    border-left: 4px solid #dc2626;
  }

  @media (max-width: 768px) {
    h1 {
      font-size: 2rem;
    }

    .form-card {
      padding: 2rem 1.5rem;
    }

    .btn-primary, .btn-secondary {
      padding: 12px 28px;
      font-size: 1.05rem;
    }

    .btn-secondary {
      margin-left: 0;
      margin-top: 0.8rem;
      width: 100%;
    }
  }

  @media (max-width: 576px) {
    .create-post-section {
      padding: 60px 1rem;
    }

    h1 {
      font-size: 1.7rem;
    }

    .btn-primary {
      width: 100%;
      margin-bottom: 0.8rem;
    }
  }
</style>

<div class="create-post-section">
  <div class="create-post-container">
    <h1>
      <i class="bi bi-pencil-square me-3" style="color: #CC5500;"></i>
      Создать новый пост
    </h1>

    <div class="form-card">
      <form method="post" novalidate>
        {% csrf_token %}
        
        <div class="mb-4">
          <label for="{{ form.title.id_for_label }}" class="form-label">
            <i class="bi bi-card-heading"></i>Заголовок поста
          </label>
          {{ form.title }}
          {% if form.title.errors %}
            <div class="text-danger">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              {{ form.title.errors }}
            </div>
          {% endif %}
        </div>

        <div class="mb-4">
          <label for="{{ form.content.id_for_label }}" class="form-label">
            <i class="bi bi-chat-text"></i>Содержание
          </label>
          {{ form.content }}
          {% if form.content.errors %}
            <div class="text-danger">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              {{ form.content.errors }}
            </div>
          {% endif %}
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-send-fill me-2"></i>Создать пост
          </button>
          <a href="{% url 'forum_list' %}" class="btn btn-secondary">
            <i class="bi bi-x-circle me-2"></i>Отмена
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Ripple эффект для кнопок
    const buttons = document.querySelectorAll('.btn-primary, .btn-secondary');
    
    buttons.forEach(btn => {
        btn.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            ripple.style.cssText = `
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.6);
                transform: scale(0);
                animation: btnRipple 0.8s ease-out;
                pointer-events: none;
            `;
            
            const rect = btn.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            btn.style.position = 'relative';
            btn.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 800);
        });
    });
    
    const style = document.createElement('style');
    style.textContent = `
        @keyframes btnRipple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
    
    console.log('✨ Премиум Create Post страница загружена!');
});
</script>

{% endblock %}
